<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Companion</title>
  </head>
  <body>
    <main>
      <h1>Countdown Companion</h1>

      <div class="input">
        <input
          type="text"
          class="text-input"
          placeholder="eg Job Interview"
          required
        />
        <input type="datetime-local" class="date-input" />
        <button class="submit-button">submit</button>
      </div>

      <section class="countdown-container"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
